<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="img-group">
            <div class="logo">
                <h1><img class="odin-logo" src="/odin-logo.png" alt="">ODIN</h1>
            </div>
        </div>
        <div class="outer-form">
            <div class="inner-form">

                <div class="upper-form">
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started</h2>
                <h2>You <em>know</em> you want to.</h2>
                </div>
                
                <div class="lower-form">
                    <span class="form-heading">Let's do this!</span>
                    <div class="form-elements">
                        <form action="#" method="get" id="form">
                            <p>
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="fname" required>
                            </p>
                            <p>
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="lname" required>
                            </p>
                            <p>
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
                            </p>
                            <p>
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="phone" id="phone" required>
                            </p>
                            <p>
                                <label for="pass">Password</label>
                                <input type="password" name="pass" id="pass" required>
                            </p>
                            <p>
                                <label for="confirmPass">Confirm Password</label>
                                <input type="password" name="confirmPass" id="confirmPass" required>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">Create Account</button>
                </div>
                <p class="login">Already have an account? <a href="#">Log in!</a></p>
                
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
